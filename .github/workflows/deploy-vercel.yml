name: Deploy Client to Vercel

on:
  push:
    branches:
      - production   # Recommend using 'production' branch for deploys
    paths:
      - 'client/**'  # Only trigger if client app changes
  pull_request:
    branches:
      - production
    paths:
      - 'client/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install Dependencies
        run: npm ci
        working-directory: ./client

      - name: Build Angular Client
        run: npm run build  # adjust if you use custom build script
        working-directory: ./client

      - name: Deploy to Vercel
        uses: vercel/vercel-action@v3
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./client
