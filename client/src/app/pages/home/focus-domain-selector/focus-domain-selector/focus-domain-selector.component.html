<div class="space-y-4">
  <div *ngFor="let fd of availableDomains"
    class="flex items-center p-2 border rounded bg-gray-50 dark:bg-gray-800">
    <span class="flex-1 text-left font-mono truncate">
      {{ fd.name || fd.domain }}
    </span>
    <button
      type="button"
      (click)="removeDomain(fd.domain)"
      [attr.aria-label]="'Remove ' + fd.domain"
      class="ml-2 text-red-500 hover:text-red-700"
    >
      Ã—
    </button>
  </div>

  <!-- New domain entry -->
  <div class="flex items-center">
    <input
      [(ngModel)]="newDomainInput"
      (keyup.enter)="addDomain(newDomainInput)"
      placeholder="Add new domain"
      class="flex-1 px-2 py-1 border rounded bg-white dark:bg-gray-900 text-black dark:text-white"
    />
    <button
      (click)="addDomain(newDomainInput)"
      class="ml-2 px-4 py-1 bg-green-600 hover:bg-green-700 text-white rounded disabled:opacity-50 disabled:cursor-not-allowed"
    >
      Add
    </button>
  </div>

  <!-- Suggestions -->
  <div class="mt-4">
    <span class="text-sm text-gray-500 dark:text-gray-400">Suggestions:</span>
    <div class="flex flex-wrap gap-2 mt-2">
      <button
        *ngFor="let suggestion of suggestions"
        (click)="quickToggle(suggestion)"
        class="px-3 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-sm hover:bg-gray-300 dark:hover:bg-gray-600"
      >
        {{ suggestion }}
      </button>
    </div>
  </div>
</div>
